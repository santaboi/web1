<!DOCTYPE html>
<html>

        <title>Dope lipstick recommender</title>
        <link rel="stylesheet" href="style.css" type="text/css">

    </head>
    <body>
        <div id="picking_page" class="container1">
            <div class = "item1" id="left">

            </div>
            <div class="item1" id="middle">

        <div id="start_page">
